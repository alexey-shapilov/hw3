    <div class="wrapper">
      <div class="maincontent">
        <div class="container">
          <div class="block__left">
            <h1>Генератор водяных знаков</h1>
            <div class="block__left-result">
              <div class="bg"><img src="http://lorempixel.com/600/600" class="bg-img"><img src="http://lorempixel.com/180/180" class="watermark-img"></div>
              <div class="js-loader loader"></div>
            </div>
          </div>
          <div class="block__right">
            <h2>Настройки</h2>
            <form id="watermark-img-generator-form" action="javascript:void(0)">
              <div class="settings-block">
                <div class="upload-file-row">
                  <label for="upload-pic" class="file-label">Исходное изображение</label>
                  <div class="file">
                    <input id="upload-pic" name="files[]" data-url="../php/file-upload/" type="file" placeholder="Загрузите изображение" multiple class="file__upload-pic">
                    <input type="text" id="bg-img" name="bgImg" value="" class="hide">
                    <div class="file__inputbox"><span class="upload-bg-placeholder">Загрузите изображение</span></div>
                    <div class="file__btn"></div>
                  </div>
                </div>
                <div class="upload-file-row">
                  <label for="upload-wm" class="file-label">Водяной знак</label>
                  <div class="file">
                    <input id="upload-wm" name="files[]" data-url="../php/file-upload/" type="file" placeholder="Загрузите изображение" multiple class="file__upload-pic">
                    <input type="text" id="wm-img" name="wmImg" value="" class="hide">
                    <div class="file__inputbox"><span class="upload-wm-placeholder">Загрузите изображение</span></div>
                    <div class="file__btn"></div>
                  </div>
                </div>
              </div>
              <div class="settings-block">
                <div class="block__header">
                  <h3>Положение</h3>
                </div>
                <div class="switch__btn"><a href="#" class="switch__btn-four"></a><a href="#" class="switch__btn-one active"></a></div>
                <div class="position">
                  <div class="position__visual">
                    <table class="position__visual-box">
                      <tbody class="box__body">
                        <tr class="box__row">
                          <td data-watermark-position="top-left" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn active"></a></td>
                          <td data-watermark-position="top-middle" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                          <td data-watermark-position="top-right" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                        </tr>
                        <tr class="box__row">
                          <td data-watermark-position="center-left" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                          <td data-watermark-position="center-middle" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                          <td data-watermark-position="center-right" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                        </tr>
                        <tr class="box__row">
                          <td data-watermark-position="bottom-left" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                          <td data-watermark-position="bottom-middle" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                          <td data-watermark-position="bottom-right" class="box__cell js-set-watermark-position"><a href="#" class="box__cell-btn"></a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="position__coordinates">
                    <div class="switch__wrap">
                      <label class="coord__label">X</label>
                      <input id="coord__x" name="wmCoordX" type="text" value="0" data-orientation="x-coordinate" class="coord__counter js-coord__counter">
                    </div>
                    <div class="switch__wrap">
                      <label class="coord__label">Y</label>
                      <input id="coord__y" name="wmCoordY" type="text" value="0" data-orientation="y-coordinate" class="coord__counter js-coord__counter">
                    </div>
                  </div>
                </div>
              </div>
              <div class="settings-block block__border-none">
                <div class="block__header">
                  <h3>Прозрачность</h3>
                </div>
                <div class="ui-slider">
                  <div class="ui-slider-handle"></div>
                  <input id="watermark-opacity-value" name="wmOpacity" type="text" value="0.5" class="hide">
                </div>
              </div>
              <div class="button-block">
                <input type="reset" value="Сброс" class="btn__reset">
                <input type="submit" value="Скачать" class="btn__submit">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="empty"></div>
